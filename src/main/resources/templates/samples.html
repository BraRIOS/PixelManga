<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<h1>List of Samples</h1>
</div>

<div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Synopsis</th>
      <th>Fecha de publicacion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sample: ${listSamples}">
      <td th:text="${sample.id}">ID</td>
      <td th:text="${sample.name}">Nombre</td>
      <td th:text="${sample.synopsis}">Synopsis</td>
      <td th:text="${sample.publicationDate}">Fecha de publicaci√≥n</td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</body>
</html>
