<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">

<head>
  <meta charset="UTF-8">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">
      <p>
        Welcome <b><span sec:authentication="name">Username</span></b>
        &nbsp;
        <i><span sec:authentication="principal.authorities">Roles</span></i>
      </p>
      <input type="submit" value="Sign Out" />
    </form>
  </div>
  <div>
    <a href="/make_author" type="submit">Quiero ser autor</a>
  </div>
  <div>
    <h1>List of Users</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>Usuario</th>
        <th>Año de nacimiento</th>
        <th>Roles</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${listUsers}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.email}">E-mail</td>
        <td th:text="${user.username}">Usuario</td>
        <td th:text="${user.bornYear}">Año de nacimiento</td>
        <td th:each="role : ${user.roles}"> <a th:text="${role.name}">Roles </a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
