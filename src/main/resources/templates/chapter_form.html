<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixelmanga | Sample</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/plyr.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/style.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/select2.min.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="/home">
                            <img src="/images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a href="./categories.html">Géneros </a></li>
                                <li><a href="./blog.html">Siguiendo</a></li>
                                <li><a href="#">Listas</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a href="/login" sec:authorize="!isAuthenticated()">Login</a>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Sample Section Begin -->
    <section class="anime-details spad">
        <div class="container">
            <div class="anime__details__content">
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-9">
                        <div class="login__form">
                            <h3>Nuevo capítulo</h3>
                            <form th:action="@{/perform_chapter_upload}" th:object="${chapter}" method="post" enctype="multipart/form-data">

                                <div class="input__item">
                                    <input type="text" id="sampleName" name="sampleName" th:value="${sample.name}">
                                    <span class="icon_pencil"></span>
                                </div>

                                <div class="input__item">
                                    <input type="file" id="fileImage" name="fileImage" placeholder="Capítulo">
                                    <span class="icon_image"></span>
                                </div>
                                <button type="submit" class="site-btn">Subir</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Anime Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="page-up">
            <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer__nav">
                        <ul>
                            <li class="active"><a href="/home">Home</a></li>
                            <li><a href="../../../../../../Downloads/anime-main/categories.html">Géneros</a></li>
                            <li><a href="../../../../../../Downloads/anime-main/blog.html">Siguiendo</a></li>
                            <li><a href="#">Listas</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Search model Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch"><i class="icon_close"></i></div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->

    <!-- Js Plugins -->
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/player.js"></script>
    <script src="/static/js/mixitup.min.js"></script>
    <script src="/static/js/jquery.slicknav.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/select2.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function (){
            $('#fileImage').change(function (){
                showImageThumbnail(this);
            })

            $('.select-multiple').select2({
                placeholder: "Seleccione los géneros",
                allowClear: true,
                width:'resolve'
            });
            $('.type-select').select2({
                placeholder: "Seleccione el tipo",
                allowClear: true,
                width:'resolve'
            });
            $('.demographic-select').select2({
                placeholder: "Seleccione la demografía",
                allowClear: true,
                width:'resolve'
            });
        });

        function showImageThumbnail(fileInput){
            file = fileInput.files[0];
            reader = new FileReader();

            reader.onload = function (e) {
                $('#thumbnail').attr('src', e.target.result);
            };

            reader.readAsDataURL(file);
        }

        function open_explorer(){
            document.getElementById('fileImage').click();
        }
    </script>

</body>

</html>
