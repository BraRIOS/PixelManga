<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Iniciar sesión - Pixelmanga</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">
            <h3 class="text-center">Inicie sesión</h3>
            <form name="f" th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
                    <label for="username">Nombre de usuario</label>
                </div>
                <div class="row mb-3" style="--bs-gutter-x: 0;">
                    <div class="col-md-11 form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <i class="col-md-1 align-self-center text-center fs-4 bi bi-eye-slash-fill bi-lg" id="togglePassword" style="cursor: pointer;"></i>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary brn-block">Iniciar sesión</button>
                </div>
            </form>
            <p class="text-center">¿No tienes una cuenta? <a href="/register">Regístrate</a></p>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type");
        if (type === "password") {
            password.setAttribute("type", "text");
            togglePassword.classList.add("bi-eye-fill");
            togglePassword.classList.remove("bi-eye-slash-fill");
        } else {
            password.setAttribute("type", "password");
            togglePassword.classList.add("bi-eye-slash-fill");
            togglePassword.classList.remove("bi-eye-fill");
        }
    });
</script>
</body>
</html>
