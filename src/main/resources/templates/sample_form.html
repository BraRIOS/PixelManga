<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixelmanga | Sample</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/plyr.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/style.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/select2.min.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="/home">
                            <img src="/static/images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a th:href="@{/library}">Biblioteca </a></li>
                                <li><a href="#">Siguiendo</a></li>
                                <li><a href="#">Listas</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <a href="/register_sample" sec:authorize="hasAnyAuthority('AUTHOR') and isAuthenticated()"><span class="icon_pencil"></span></a>
                        <a sec:authorize="!hasAnyAuthority('AUTHOR') and isAuthenticated()" data-toggle="modal" data-target="#askAuthorModal"><span class="icon_pencil"></span></a>
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a href="/profile" sec:authorize="isAuthenticated()"><span class="icon_profile"></span></a>
                        <a sec:authorize="isAuthenticated()"><form th:action="@{/logout}" method="post" ><input type="submit" value="Salir"></form></a>
                        <a href="/login" sec:authorize="!isAuthenticated()">Login</a>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Msg notification -->

    <div class="row" th:if="${message}">

        <div class="col-sm-12">
            <div class="alert fade alert-simple alert-success alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show">
                <button type="button" class="close font__size-18" data-dismiss="alert">
									<span aria-hidden="true"><a>
                    <i class="fa fa-times greencross"></i>
                    </a></span>
                    <span class="sr-only">Close</span>
                </button>
                <strong class="font__weight-semibold" th:text="${message}"></strong>
            </div>
        </div>
    </div>

    <div class="row" th:if="${error}">

        <div class="col-sm-12">
            <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                <button type="button" class="close font__size-18" data-dismiss="alert">
									<span aria-hidden="true">
										<i class="fa fa-times danger "></i>
									</span>
                    <span class="sr-only">Close</span>
                </button>
                <strong class="font__weight-semibold" th:text="${error}"></strong>
            </div>
        </div>
    </div>

    <!-- Msg notification End-->

    <!-- Sample Section Begin -->
    <section class="anime-details spad">
        <div class="container">
            <div class="anime__details__content">
                <div class="row">
                    <div class="col-lg-3 col-md-3 text-center">
                        <img class="anime__details__pic" th:src="${sample.id != null}? '/images/samples/'+${sample.id} : '/static/images/img.png'" id="thumbnail"
                             onclick="open_explorer();">
                        <div class="view" style="color: white" th:if="${!is_register}">Editar portada</div>
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="login__form" style="padding-left: 0">
                            <h3 th:if="${is_register}">Nuevo ejemplar</h3>
                            <h3 th:if="${!is_register}">Editar ejemplar</h3>
                            <div class="anime__details__rating" th:if="${!is_register}">
                                <div class="anime__details__btn">
                                    <a class="follow-btn" th:href="@{'/library/'+${type}+'/'+${sample.id}+'/'+*{name.replaceAll('\s|\\|\/','-').replace('?','')}+'/delete'}"><i class="fa fa-exclamation-circle"></i> Eliminar</a>
                                </div>
                            </div>

                            <form th:action="${is_register == true}? '/perform_sample_register' : '/perform_sample_edit'" autocomplete="off" th:object="${sample}" method="post" enctype="multipart/form-data">
                                <div class="input__item" style="width: auto">
                                    <input type="text" name="name" required placeholder="Nombre de ejemplar" th:value="${sample.name}">
                                    <span class="icon_pencil"></span>
                                </div>
                                    <textarea name="synopsis" placeholder="Descripción / sinopsis del ejemplar" required
                                              th:text="${sample.synopsis}" maxlength="2000"></textarea>
                                <div class="input__item" style="width: auto">
                                    <input type="date" id="publication_date" name="publication_date" th:field ="*{publicationDate}"
                                           placeholder="Fecha de publicacion" th:value="${sample.publicationDate}" required>
                                    <span class="icon_calendar"></span>
                                </div>

                                <div class="input__select" id="type_div">
                                    <select class="type-select" required id="type" name="type">
                                        <option></option>
                                        <option th:each="type : ${all_types}"
                                                th:value="${type.name}"
                                                th:text="${type.name}"></option>
                                    </select>
                                </div>
                                <div th:if="${!is_register}" hidden>
                                    <input type="hidden" name="id" th:value="${sample.id}">
                                    <input type="hidden" name="type" id="edition_type" th:value="${sample_type}">
                                </div>

                                <div class="input__select">
                                    <select class="demographic-select" id="demographic" name="demographic" required>
                                        <option></option>
                                        <option th:each="demographic : ${all_demographics}"
                                                th:value="${demographic.name}"
                                                th:text="${demographic.name}"></option>
                                    </select>
                                </div>
                                <div class="input__select">
                                    <select class="select-genres" multiple="multiple" name="genres[]" required
                                            id="genres[]">
                                        <option th:each="genre : ${all_genres}"
                                                th:value="${genre.name}"
                                                th:text="${genre.name}"></option>
                                    </select>
                                </div>
                                <input type="file" accept="image/png, image/jpeg, image/jpg, image/webp" id="fileImage" name="fileImage"
                                       style="display: none;">
                                <button type="submit" class="site-btn text-center">Subir</button>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!-- Anime Section End -->

        <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="page-up">
            <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer__nav">
                        <ul>
                            <li class="active"><a href="/home">Home</a></li>
                            <li><a th:href="@{/library}">Biblioteca</a></li>
                            <li><a href="#">Siguiendo</a></li>
                            <li><a href="#">Listas</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </footer>
          <!-- Footer Section End -->

          <!-- Search model Begin -->
          <div class="search-model">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <div class="search-close-switch"><i class="icon_close"></i></div>
                <form class="search-model-form">
                    <input type="text" id="search-input" placeholder="Search here.....">
                </form>
            </div>
        </div>
        <!-- Search model end -->

        <!-- Js Plugins -->
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/player.js"></script>
    <script src="/static/js/mixitup.min.js"></script>
    <script src="/static/js/jquery.slicknav.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/select2.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function (){
            let isRegister = [[${is_register}]]
            let typeDiv = document.getElementById("type_div")

            if (isRegister) {
                $('.type-select').select2({
                    placeholder: "Seleccione el tipo",
                    allowClear: true,
                    width:'style'
                });
            }
            else {
                typeDiv.parentNode.removeChild(typeDiv)
            }

            $('#fileImage').change(function (){
                showImageThumbnail(this);
            })

            let genres = "[[${sample_genres}]]".replace(/\[|\]/g,'').split(",").map(item => item.trim())
            console.log(genres)

            $('.select-genres').select2({
                placeholder: "Seleccione los géneros",
                allowClear: true,
                width:'style'
            }).val(genres).trigger('change');

            $('.demographic-select').select2({
                placeholder: "Seleccione la demografía",
                allowClear: true,
                width:'style'
            }).val("[[${sample_demography}]]").trigger('change');
        });

        function showImageThumbnail(fileInput){
            file = fileInput.files[0];
            reader = new FileReader();

            reader.onload = function (e) {
                $('#thumbnail').attr('src', e.target.result);
            };

            reader.readAsDataURL(file);
        }

        function open_explorer(){
            document.getElementById('fileImage').click();
        }
    </script>

</body>

</html>
