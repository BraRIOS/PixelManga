<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body class="text-center">
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Registro ejemplar</h5>
                    <form class="form-signing" action="/process_register_sample" th:object="${sample}"
                          method="post" style="max-width: 300px; margin: 0 auto;">
                        <div class="form-floating">
                            <input type="text" th:field="*{name}" class="form-control" required id="name"
                                   placeholder="TuManga"/>
                            <label for="name">Nombre</label>
                        </div>

                        <div class="form-floating">
                            <input type="text" th:field="*{synopsis}" class="form-control"
                                   required minlength="6" maxlength="50" placeholder="DescripciÃ³n" id="synopsis"/>
                            <label for="synopsis">Synopsis</label>
                        </div>

                        <div class="form-floating">
                            <input type="date" th:field="*{publicationDate}" class="form-control" id="publication"
                                   placeholder="13/07/2000"/>
                            <label for="publication">Fecha de publicacion</label>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body >
</html>
