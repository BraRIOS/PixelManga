<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixelmanga | Profile</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Modal -->
    <div id="askAuthorModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¿Quieres convertirte en un autor?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Aún no eres un autor.¿Quieres convertirte en uno?</p>
                </div>
                <div class="modal-footer">
                    <form th:action="@{/make_author}" method="post">
                        <button type="submit" class="btn btn-primary">Si quiero</button>
                    </form>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No quiero</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="/home">
                            <img src="/static/images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li th:classappend="${is_home !=null? 'active':''}"><a th:href="@{/home}">Home</a></li>
                                <li th:classappend="${is_library !=null? 'active':''}"><a th:href="@{/library}">Biblioteca</a></li>
                                <li th:classappend="${is_following != null? 'active':''}"><a th:href="@{/favorite}">Siguiendo</a></li>
                                <li th:classappend="${is_lists !=null? 'active':''}"><a th:href="@{/lists}">Listas</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <a href="/register_sample" sec:authorize="hasAnyAuthority('AUTHOR') and isAuthenticated()"><span class="icon_pencil"></span></a>
                        <a sec:authorize="!hasAnyAuthority('AUTHOR') and isAuthenticated()" data-toggle="modal" data-target="#askAuthorModal"><span class="icon_pencil"></span></a>
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a href="/profile" sec:authorize="isAuthenticated()"><span class="icon_profile"></span></a>
                        <a sec:authorize="isAuthenticated()"><form th:action="@{/logout}" method="post" ><input type="submit" value="Salir"></form></a>
                        <a href="/login" sec:authorize="!isAuthenticated()">Login</a>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Msg notification -->

    <div class="row" th:if="${message}">

        <div class="col-sm-12">
            <div class="alert fade alert-simple alert-success alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show">
                <button type="button" class="close font__size-18" data-dismiss="alert">
									<span aria-hidden="true"><a>
                    <i class="fa fa-times greencross"></i>
                    </a></span>
                    <span class="sr-only">Close</span>
                </button>
                <strong class="font__weight-semibold" th:text="${message}"></strong>
            </div>
        </div>
    </div>

    <div class="row" th:if="${error}">

        <div class="col-sm-12">
            <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                <button type="button" class="close font__size-18" data-dismiss="alert">
									<span aria-hidden="true">
										<i class="fa fa-times danger "></i>
									</span>
                    <span class="sr-only">Close</span>
                </button>
                <strong class="font__weight-semibold" th:text="${error}"></strong>
            </div>
        </div>
    </div>

    <!-- Msg notification End-->

    <!-- Product Section Begin -->
    <div class="container rounded mt-5 mb-5" >
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold" style="color:white" th:text="${user.username}"></span><span style="color: white" th:text="${user.email}"></span><span style="color: white" th:text="${user.bornYear}"></span></div>
                <form th:action="@{/profile_delete}" method="post"><div class="mt-5 text-center"><button class="btn btn-secondary profile-button" type="submit">Eliminar cuenta</button></div></form>
            </div>
            <div class="col-md-5">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right" style="color: white">Editar perfil</h4>
                    </div>
                    <form th:action="@{/profile_edit}" th:object="${user}" method="post">
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels" style="color:#b7b7b7">Nombre de Usuario</label><input type="text" class="form-control" placeholder="Nuevo nombre de usuario" th:field="*{username}" th:default="${user.username}"></div>
                        <div class="col-md-12"><label class="labels" style="color:#b7b7b7">Correo electronico</label><input type="email" class="form-control" placeholder="Nuevo email" th:field="*{email}" th:default="${user.email}"></div>
                        <div class="col-md-12"><label class="labels" style="color: #b7b7b7">Contraseña</label><input type="password" class="form-control" placeholder="Nueva contraseña" th:field="*{password}" th:default="${user.password}"></div>
                        <input hidden type="number" th:field="*{bornYear}" th:value="${user.bornYear}">
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Guardar cambios</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Product Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="page-up">
            <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer__nav">
                        <ul>
                            <li class="active"><a href="/home">Home</a></li>
                            <li><a th:href="@{/library}">Biblioteca</a></li>
                            <li><a href="#">Siguiendo</a></li>
                            <li><a href="#">Listas</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Search model Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch"><i class="icon_close"></i></div>
            <form class="search-model-form" action="/library">
                <input type="text" name="title" id="search-input" placeholder="Busque aquí.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->

    <!-- Js Plugins -->
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.nice-select.min.js"></script>
    <script src="/static/js/mixitup.min.js"></script>
    <script src="/static/js/jquery.slicknav.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/main.js"></script>

    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
            let latestSamples = [[${latest_samples}]];
            for (let i = 0; i < latestSamples.length; i++) {
                $.get("/sample_average_rate", {sampleId: latestSamples[i].id}, function (data) {
                    console.log(data);
                    $("#" + latestSamples[i].id).append(data);
                });
            }
        })
        /*]]>*/
    </script>

</body>

</html>
