<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixelmanga | Sample</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/plyr.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/style.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/select2.min.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="/home">
                            <img src="/static/images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a href="./categories.html">GÃ©neros </a></li>
                                <li><a href="./blog.html">Siguiendo</a></li>
                                <li><a href="#">Listas</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a href="/login" sec:authorize="!isAuthenticated()">Login</a>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Sample Section Begin -->
    <section class="anime-details spad">
        <div class="container">
            <div class="anime__details__content">
                <div class="row">
                    <div class="col-lg-3">
                        <img class="anime__details__pic set-bg" src="/static/images/img.png" id="thumbnail"
                             onclick="javascript:open_explorer();">
                    </div>
                    <div class="col-lg-9">
                        <div class="login__form">
                            <h3>Nuevo ejemplar</h3>
                            <form th:object="${sample}">
                                <div class="input__item">
                                    <input type="text" id="name" name="name" placeholder="Nombre de ejemplar">
                                    <span class="icon_pencil"></span>
                                </div>
                                <div class="input__item">
                                    <input type="text" id="synopsis" name="synopsis" placeholder="Synopsis">
                                    <span class="icon_pencil"></span>
                                </div>
                                <div class="input__item">
                                    <input type="date" id="publication_date" name="publication_date" placeholder="Fecha de publicacion">
                                    <span class="icon_calendar"></span>
                                </div>

                                <select class="form-select" required id="type" name="type">
                                    <option value="" selected>Seleccione el tipo</option>
                                    <option th:each="type : ${sample_types}"
                                            th:value="${type.name}"
                                            th:text="${type.name}"></option>
                                </select>

                                <select class="form-select" required id="demographic" name="demographic">
                                    <option value="" selected>Seleccione la demografia</option>
                                    <option th:each="demographic : ${sample_demographics}"
                                            th:value="${demographic.name}"
                                            th:text="${demographic.name}"></option>
                                </select>

                                <select style="width: 30%" class="js-example-basic-multiple" multiple="multiple" name="genre[]" id="genre[]">
                                    <option th:each="genre : ${sample_genres}"
                                            th:value="${genre.name}"
                                            th:text="${genre.name}"></option>
                                </select>

                                    <input type="file" accept="image/png, image/jpeg" id="cover" name="cover" placeholder="Subir portada" style="display: none;">
                                <button type="submit" class="site-btn">Subir</button>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Anime Section End -->

        <!-- Footer Section Begin -->
        <footer class="footer">
            <div class="page-up">
                <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="footer__logo">
                            <a href="../../../../../../../Downloads/pixelmang/anime-main/index.html"><img src="../../../../../../../Downloads/pixelmang/anime-main/img/logo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="footer__nav">
                            <ul>
                                <li class="active"><a href="../../../../../../../Downloads/pixelmang/anime-main/index.html">Homepage</a></li>
                                <li><a href="../../../../../../../Downloads/pixelmang/anime-main/categories.html">Categories</a></li>
                                <li><a href="../../../../../../../Downloads/pixelmang/anime-main/blog.html">Our Blog</a></li>
                                <li><a href="#">Contacts</a></li>
                            </ul>
                        </div>
                    </div>
                  </div>
              </div>
          </footer>
          <!-- Footer Section End -->

          <!-- Search model Begin -->
          <div class="search-model">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <div class="search-close-switch"><i class="icon_close"></i></div>
                <form class="search-model-form">
                    <input type="text" id="search-input" placeholder="Search here.....">
                </form>
            </div>
        </div>
        <!-- Search model end -->

        <!-- Js Plugins -->
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/player.js"></script>
    <script src="/static/js/jquery.nice-select.min.js"></script>
    <script src="/static/js/mixitup.min.js"></script>
    <script src="/static/js/jquery.slicknav.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/select2.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function (){
            $('#cover').change(function (){
                showImageThumbnail(this);
            })

            $('.js-example-basic-multiple').select2({
                placeholder: "Seleccione los generos",
                width:'resolve'
            });
        });

        function showImageThumbnail(fileInput){
            file = fileInput.files[0];
            reader = new FileReader();

            reader.onload = function (e) {
                $('#thumbnail').attr('src', e.target.result);
            };

            reader.readAsDataURL(file);
        }

        function open_explorer(){
            document.getElementById('cover').click();
        }
    </script>

</body>

</html>
