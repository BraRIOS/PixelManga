<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in - Pixelmanga</title>

    <link rel='stylesheet' href='/static/styles/styles.css'/>

    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="login" class="login">
        <p>Login</p>
        <form id="loginform" name="loginform" method="post" class="loginform" action="/login">
            <p>
                <label for="user_login">Username or Email Address *<br />
                    <input type="text" name="username" id="user_login" class="input user_login" required size="20" /></label>
            </p>
            <p>
                <label for="user_pass">Password *<br />
                    <input type="password" name="password" id="user_pass" class="input user_pass" required autocomplete="" size="20" /></label>
            </p>
            <!--p class="forgetmenot">
                <label for="rememberme">
                    <input name="rememberme" type="checkbox" id="rememberme" value="forever" /> Remember Me</label>
            </p-->
            <p class="submit">
                <input type="submit" name="wp-submit" id="wp-submit" class="btn btn-primary btn-large wp-submit" value="Log In" />
            </p>
        </form>
    </div>
</body>
</html>
